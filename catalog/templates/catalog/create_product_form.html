{% extends "catalog/base.html" %}

{% block create_new_product %}
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .my-product-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        /* Стилизация текстовых полей */
        .my-input-class {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация текстового поля с классом 'my-textarea-class' */
        .my-textarea-class {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация поля загрузки файла */
        .my-file-input-class {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация выпадающего списка (Select) */
        .my-select-class {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация числового поля (NumberInput) */
        .my-number-input-class {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация поля даты (DateInput) */
        .my-date-input-class {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация кнопки отправки */
        .my-submit-button {
            background-color: #dae300;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Стилизация ошибок валидации */
        .error-message {
            color: #ff0000;
        }
    </style>

    <div class="col-3 m-lg-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>
    </div>


{% endblock %}
